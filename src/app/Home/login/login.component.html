<div class="login-page">
  <div class="background-image"></div>
  
  <div class="login-container py-3">
    <div class="login-wrapper">
      <!-- Header with Logo -->
      <div class="login-header">
        <div class="logo-container">
          <div class="logo-icon">
            <img src="assets/images/icon.png" alt="icon" style="width:auto; height: 40px; object-fit: cover; border-radius: 100%;">
          </div>
          <h1>SnipeTMS</h1>
        </div>
        <h2 class="mt-3">Log in to your account</h2>
      </div>

      <!-- Login Form -->
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" 
                 placeholder="Enter your email" [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <div class="form-group mb-4">
          <div class="d-flex justify-content-between">
            <label for="password" class="form-label">Password</label>
            <a href="#" class="text-decoration-none forgot-password">Forgot password?</a>
          </div>
          <div class="password-input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" 
                   formControlName="password" placeholder="Enter your password"
                   [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
                   autocomplete="current-password">
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              <i class="bi" [ngClass]="{'bi-eye': showPassword, 'bi-eye-slash': !showPassword}"></i>
            </span>
          </div>
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="!loginForm.valid || isLoading">
          <span *ngIf="!isLoading">Log in</span>
          <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Logging in...
          </span>
        </button>

        <div class="divider my-4">
          <span class="divider-text">OR</span>
        </div>

        <div class="social-login">

          <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">
            <i class="bi bi-exclamation-circle me-2"></i>
            {{ errorMessage }}
          </div>
        </div>
      </form>

      <!-- Footer Links -->
      <div class="login-footer mt-4 text-center">
        <p class="mb-0">Don't have an account? <a routerLink="/register" class="signup-link">Sign up</a></p>
        <p class="terms-text mt-2">By logging in, you agree to our <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></p>
      </div>
    </div>
  </div>
